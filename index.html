<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .product-card {
            margin-bottom: 20px;
        }
        .navbar-brand {
            font-weight: bold;
        }
        footer {
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">ShopSphere</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="product.html">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="bg-primary text-white text-center py-3">
        <h1>Welcome to Our Online Store</h1>
        <p>Your one-stop shop for all things awesome!</p>
    </header>

    <div class="container mt-5">
        <div class="row" id="product-list">
            <!-- Product items will be injected here -->
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 My E-Commerce Site</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const products = [
                { id: 1, name: 'Fashion and Clothing', name1:"Limited Time Offer: 50% Off!", image:'https://img.freepik.com/premium-photo/adding-clothes-cart-close-up-online-shopping-concept-ai_677474-1032.jpg'},
                { id: 2, name: 'Home and Lifestyle', name1:"Exclusive Deal: Save 30% !", image:'https://buildingalifestyle.com/wp-content/uploads/2018/09/7_LifeStyle-Homes_Valencia-Model_St-Martin.jpg'},
                { id: 3, name: 'Electronics and Gadgets', name1:"Hot Deal: 20% Off All Gadgets!", image:'https://example.ng/wp-content/uploads/2021/04/What-Are-Gadgets.jpg'},
                { id: 4, name: 'Beauty and Cosmetics', name1:"Glow Up: Buy 2, Get 1 Free!" , image:'https://png.pngtree.com/thumb_back/fh260/background/20230413/pngtree-makeup-skin-care-products-cosmetics-beauty-photography-advertising-background-image_2218552.jpg'},
                { id: 5, name: 'Food and Beverages', name1:"Snack Attack: Buy 1, Get 1 Half Off!" , image:'https://wallpapers.com/images/featured-full/food-and-beverage-e1ohgnvpo8rfav9l.jpg'},
                { id: 5, name: 'appliances', name1:"Discount for Limited time:upto 30% !" , image:'https://www.slashgear.com/wp-content/uploads/2020/01/LG-InstaView-ThinQ-CES2020.jpg'}
            ];

            const productList = document.getElementById('product-list');

            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'col-md-4';
                productCard.innerHTML = `
                    <div class="card product-card">
                        <img src="${product.image}" class="card-img-top" alt="${product.name}">
                        <div class="card-body">
                            <h5> <b>${product.name}</b></h5>
                            <h5 class="card-title">${product.name1}</h5>
                            <a href="#" class="btn btn-primary">Add to Cart</a>
                        </div>
                    </div>
                `;
                productList.appendChild(productCard);
            });
        });
    </script>
</body>
</html>
